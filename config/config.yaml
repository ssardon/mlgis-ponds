GLOBAL:
  batch_size: 32
  batch_size_inf: 512
  stride_ratio: 0.5
  neg_downsample: true
  num_epochs: 150
  patience: 20
  buffer_radius: 100
  quick_patches: 128
  quick_epochs: 5
  cpu_mode: false
  use_tensorboard: false
  ONLY_Ario: true
  debug_mode: false
  mask_dilation_train: 0
  mask_dilation_val: 0
  overwrite_cache: true
  loss_params:
    gamma: 1.33333
    alpha: 0.7
    beta: 0.3
    label_smoothing: 0
  ARCHITECTURE_HPARAMS:
    unet:
      learning_rate: 5e-5
    unet_tiny:
      learning_rate: 5e-5
      base_filters: 4
      depth: 2
    unet_medium:
      learning_rate: 5e-5
      base_filters: 16
      depth: 3
    unet_ultra_heavy:
      base_filters: 512
      depth: 4
    unet_heavy:
      learning_rate: 5e-5
      base_filters: 64
      depth: 4
    resnet50_unet:
      learning_rate: 5e-5
    segformer_b0:
      learning_rate: 5e-5
    segformer_improved:
      learning_rate: 5e-7
